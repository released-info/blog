---
layout: default
---

<div class="bg-light">
  <div class="container-lg">
    {% for post in site.posts %}
    <article>
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <div class="entry">
        {{ post.excerpt }}
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read more <i class="bi bi-arrow-right-short"></i></a>
      </div>
    </article>
    {% endfor %}
  </div>
</div>
